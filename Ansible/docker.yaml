- name: docker build and push
  hosts: local  # Replace with the hostname or IP address of your target server
  become: yes  # Run tasks with sudo privileges

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes   

    - name: Build Docker Image
      command: docker build -t petstore .
      args:
        chdir: /var/lib/jenkins/workspace/petstore

    - name: Tag Docker Image
      command: docker tag petstore:latest raghavabandaru854/petstore:latest 

    - name: Log in to Docker Hub
      community.docker.docker_login:
        registry_url: https://index.docker.io/v1/
        username: raghavabandaru854
        password: Rags@1994.  # Consider using Ansible Vault for sensitive information

    - name: Push Docker Image
      command: docker push raghavabandaru854/petstore:latest

    - name: Run Container
      command: docker run -d --name pet1 -p 8081:8080 raghavabandaru854/petstore:latest
